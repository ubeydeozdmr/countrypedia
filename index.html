      <h1 class="hero-title">Countrypedia</h1>
      <p class="hero-description">
        An application where you can see all countries

    <div class="container">
      <div class="search">
        <input
          type="text"
          name="search"
          id="search"
          placeholder="Search by country name. It can be the native name or partial name"
        />
        <button
          class="search-btn"
          type="submit"
          name="submit-search"
          id="submit-search"
        >
          Search
        </button>
      </div>
      <div class="show-all">
        <p class="show-all-text">
          You are currently viewing a specific search result.
          <span>Click</span> to turn back
        </p>
      </div>
