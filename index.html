      <section class="container">
        <div class="hero__text-box">
          <h1 class="hero__title">Simple Countrypedia</h1>
          <h2 class="hero__description">
            An application where you can see all countries
          </h2>
        </div>
        <nav class="search">
          <input
            class="search__input"
            type="text"
            name="search"
            id="search"
            placeholder="Search by country name"
          />
          <a class="search__button">
            <svg
              class="search__icon bi bi-search"
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"

              />

        </nav>
      </section>
    </header>
    <section class="container">
      <div class="cflex">
        <span class="cflex__row">
          <h2 class="cflex__title">List of All Countries</h2>
          <div class="cflex__show-all hidden">Show All</div>
        </span>
        <div class="loader-container loader-container--main">
          <div class="loader"></div>
        </div>
        <div class="cflex__no-result disabled">
          <p class="error-message">
            We couldn't find what you're looking for. Try another query.
          </p>
        </div>
        <article class="countries"></article>
      </div>
    </section>
